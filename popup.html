<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Content Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      background-color: white;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: bold;
    }
    .global-toggle {
      margin-left: auto;
    }
    .section-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle-row span {
      font-size: 13px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 18px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.2s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .arrow {
      font-size: 12px;
      margin-left: 6px;
    }

    /* Dropdown style */
    .dropdown-container {
      display: none;
      padding-top: 10px;
      padding-left: 20px;
    }

    .dropdown-container .toggle-row {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="pinterest-icon.png" alt="Pinterest Logo" />
    <h1>Pinterest Content Filter</h1>
    <!-- New Global Extension Toggle -->
    <div class="global-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="toggleExtension" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section-title">
    <span>Toggle Page Elements</span>
    <span class="arrow">▼</span>
  </div>

  <!-- Toggle Rows -->
  <div class="toggle-row">
    <span>Pins with ads/sponsored content</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSponsored" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span>Pins with external links</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleExternal" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span>Videos</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleVideos" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span>Photos</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleImages"/>
      <span class="slider"></span>
    </label>
  </div>

  <!-- Pin Overlay dropdown -->
  <div class="section-title">
    <span>Pin Overlays</span>
    <span class="arrow" id="toggleDropdown">▼</span>
  </div>
  <div class="dropdown-container" id="overlayDropdown">
    <div class="toggle-row">
      <span>Board-Select Button</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleBoardSelectButton" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span>Save Button</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleSaveButton" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span>Share Button</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleShareButton" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span>More Options Button</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleMoreOptionsButton" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span>Edit Button</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleEditButton" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Link to the popup script -->
  <script src="popup.js"></script>
</body>
</html>
